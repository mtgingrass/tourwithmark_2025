# options specified here will apply to all tours in this folder

# re-render tours only when a change to the source file is made ----
freeze: auto

# enable banner style title blocks ----
title-block-banner: true

# Include likes functionality ----
format:
  html:
    include-in-header:
      - text: |
          <link rel="stylesheet" href="/tour-likes.css">
    include-after-body:
      - text: |
          <script src="/tour-likes.js"></script>