<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Likes Dashboard - Tour with Mark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(40, 40, 40, 0.95);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-summary {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(50, 50, 50, 0.5);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid rgba(100, 100, 100, 0.3);
        }

        .stat-label {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .last-updated {
            color: #999;
            font-size: 0.9em;
        }

        .auto-refresh-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: #555;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #667eea;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }

        .tours-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .tour-card {
            background: rgba(40, 40, 40, 0.95);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(100, 100, 100, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .tour-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .rank-badge {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            min-width: 50px;
            text-align: center;
        }

        .rank-badge.gold {
            color: #FFD700;
        }

        .rank-badge.silver {
            color: #C0C0C0;
        }

        .rank-badge.bronze {
            color: #CD7F32;
        }

        .tour-info {
            flex: 1;
        }

        .tour-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #e0e0e0;
            text-decoration: none;
            display: block;
            text-transform: capitalize;
        }

        .tour-title:hover {
            color: #667eea;
        }

        .like-bar-container {
            background: rgba(30, 30, 30, 0.5);
            border-radius: 4px;
            height: 30px;
            overflow: hidden;
            position: relative;
            margin-bottom: 8px;
        }

        .like-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .like-count-text {
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .tour-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #999;
        }

        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 50px auto;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .stats-summary {
                gap: 15px;
            }

            .tour-card {
                flex-direction: column;
                text-align: center;
            }

            .rank-badge {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tour Likes Dashboard</h1>
            <div class="stats-summary">
                <div class="stat-card">
                    <div class="stat-label">Total Likes</div>
                    <div class="stat-value" id="total-likes">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Tours with Likes</div>
                    <div class="stat-value" id="tour-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Most Popular</div>
                    <div class="stat-value" id="top-tour">-</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <button class="refresh-btn" id="refresh-btn" onclick="fetchLikes()">
                <span id="refresh-text">Refresh Data</span>
            </button>
            <div class="auto-refresh-toggle">
                <label for="auto-refresh">Auto-refresh (30s)</label>
                <div class="toggle-switch" id="auto-refresh-toggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            <div class="last-updated">
                Last updated: <span id="last-updated">Never</span>
            </div>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="loading-spinner" id="loading"></div>
        <div class="tours-grid" id="tours-container"></div>
    </div>

    <script>
        let autoRefreshEnabled = true;
        let refreshInterval = null;
        let maxLikes = 0;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            fetchLikes();
            setupAutoRefresh();
            setupToggle();
        });

        // Setup auto-refresh toggle
        function setupToggle() {
            const toggle = document.getElementById('auto-refresh-toggle');
            toggle.addEventListener('click', () => {
                autoRefreshEnabled = !autoRefreshEnabled;
                toggle.classList.toggle('active', autoRefreshEnabled);
                setupAutoRefresh();
            });
            toggle.classList.add('active'); // Start with auto-refresh on
        }

        // Setup auto-refresh with visibility API
        function setupAutoRefresh() {
            // Clear existing interval
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }

            // Only set interval if auto-refresh is enabled
            if (autoRefreshEnabled) {
                // Check visibility and set up refresh
                const startRefresh = () => {
                    if (!document.hidden && autoRefreshEnabled) {
                        refreshInterval = setInterval(() => {
                            if (!document.hidden && autoRefreshEnabled) {
                                fetchLikes();
                            }
                        }, 30000); // 30 seconds
                    }
                };

                // Start refresh if page is visible
                startRefresh();

                // Listen for visibility changes
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        // Page is hidden, stop refresh
                        if (refreshInterval) {
                            clearInterval(refreshInterval);
                            refreshInterval = null;
                        }
                    } else {
                        // Page is visible again, restart refresh
                        if (autoRefreshEnabled) {
                            fetchLikes(); // Immediate refresh
                            startRefresh();
                        }
                    }
                });
            }
        }

        // Fetch likes data from API
        async function fetchLikes() {
            const button = document.getElementById('refresh-btn');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error-message');
            
            // Show loading state
            button.classList.add('loading');
            button.disabled = true;
            document.getElementById('refresh-text').textContent = 'Loading...';
            loading.style.display = 'block';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('https://api.tourwithmark.com/api/stats');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayLikes(data);
                updateStats(data);
                updateLastUpdated();
                
            } catch (error) {
                console.error('Error fetching likes:', error);
                errorDiv.textContent = `Failed to load likes data: ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                // Reset button state
                button.classList.remove('loading');
                button.disabled = false;
                document.getElementById('refresh-text').textContent = 'Refresh Data';
                loading.style.display = 'none';
            }
        }

        // Display likes data
        function displayLikes(data) {
            const container = document.getElementById('tours-container');
            
            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        <h3>No likes yet</h3>
                        <p>Tours will appear here once they receive likes</p>
                    </div>
                `;
                return;
            }

            // Sort by count (highest first)
            data.sort((a, b) => b.count - a.count);
            
            // Find max likes for percentage calculation
            maxLikes = Math.max(...data.map(item => item.count));

            // Generate HTML for each tour
            const html = data.map((tour, index) => {
                const rank = index + 1;
                let rankClass = '';
                let rankSymbol = `#${rank}`;
                
                if (rank === 1) {
                    rankClass = 'gold';
                    rankSymbol = '🏆';
                } else if (rank === 2) {
                    rankClass = 'silver';
                    rankSymbol = '🥈';
                } else if (rank === 3) {
                    rankClass = 'bronze';
                    rankSymbol = '🥉';
                }

                const percentage = (tour.count / maxLikes) * 100;
                const tourUrl = `/tours/${tour.post_id}/`;
                const formattedTitle = formatPostId(tour.post_id);

                return `
                    <div class="tour-card">
                        <div class="rank-badge ${rankClass}">${rankSymbol}</div>
                        <div class="tour-info">
                            <a href="${tourUrl}" class="tour-title" target="_blank">
                                ${formattedTitle}
                            </a>
                            <div class="like-bar-container">
                                <div class="like-bar" style="width: ${percentage}%">
                                    <span class="like-count-text">${tour.count} ${tour.count === 1 ? 'like' : 'likes'}</span>
                                </div>
                            </div>
                            <div class="tour-stats">
                                <span>${percentage.toFixed(0)}% of top</span>
                                <span>ID: ${tour.post_id}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Format post ID to readable title
        function formatPostId(postId) {
            // Remove date prefix if present (e.g., "2025-08-10-")
            const withoutDate = postId.replace(/^\d{4}-\d{2}-\d{2}-/, '');
            
            // Replace hyphens with spaces and capitalize words
            return withoutDate
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Update statistics
        function updateStats(data) {
            const totalLikes = data.reduce((sum, tour) => sum + tour.count, 0);
            const tourCount = data.length;
            const topTour = data.length > 0 ? formatPostId(data[0].post_id) : 'None';

            document.getElementById('total-likes').textContent = totalLikes;
            document.getElementById('tour-count').textContent = tourCount;
            document.getElementById('top-tour').textContent = topTour.substring(0, 20) + (topTour.length > 20 ? '...' : '');
        }

        // Update last updated time
        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('last-updated').textContent = timeString;
        }
    </script>
</body>
</html>
